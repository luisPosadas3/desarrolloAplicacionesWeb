<div class="app-compo-hijo">
<div class="tablaDatos">
    <h2>Registro de usuarios</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="mostrarTodos">
  <tr *ngFor="let usuario of usuarios">
    <td>{{ usuario.id }}</td>
    <td>{{ usuario.nombre }}</td>
    <td>{{ usuario.edad }}</td>
    <td>{{ usuario.email }}</td>
  </tr>
</ng-container>

             <tr *ngIf="mostrarBusqueda && usuarioEncontrado">
          <td>{{ usuarioEncontrado.id }}</td>
          <td>{{ usuarioEncontrado.nombre }}</td>
          <td>{{ usuarioEncontrado.edad }}</td>
          <td>{{ usuarioEncontrado.email }}</td>
        </tr>

        <tr *ngIf="mostrarBusqueda && !usuarioEncontrado">
    <td colspan="4">Usuario no encontrado</td>
  </tr>
        </tbody>
    </table>
    </div>
    </div>
